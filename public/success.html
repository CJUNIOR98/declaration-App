<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éxito</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="success">
        <img src="your-gif-url.gif" alt="Éxito">
        <h1>Muchas gracias</h1>
        <p>Por darme la oportunidad. Me haré cargo de ser la mejor pareja que puedas tener.</p>
        <button id="video-button" >Ver Video</button>
        <script>
            // Set video URL dynamically
            let videoUrl = 'https://www.youtube.com/watch?v=OukQDrJ7QRQ';
            fetch('/get-video-url')
                .then(response => response.json())
                .then(data => {
                    videoUrl = data.videoUrl;
                });

            // Send email notification and redirect to video on button click
            document.getElementById('video-button').addEventListener('click', function() {
                fetch('/send-email', { method: 'POST' })
                    .then(() => {
                        window.location.href = videoUrl;
                    })
                    .catch(err => console.error('Error sending email:', err));
            });
        </script>
    </div>
</body>
</html>
